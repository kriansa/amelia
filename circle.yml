general:
  branches:
    only:
      - master
      - staging
      - /(feature|hotfix|release)\/.*/

machine:
  timezone:
    America/Sao_Paulo
  ruby:
    version: 2.4.1
  node:
    version: 7.7.4
  environment:
    RACK_ENV: ci
    NODE_ENV: test

dependencies:
  override:
    - bin/setup

test:
  override:
    - bin/test

deployment:
  staging:
    branch: staging
    commands:
      - git push git@heroku.com:$HEROKU_APP_NAME.git $CIRCLE_SHA1:refs/heads/master

  # production:
