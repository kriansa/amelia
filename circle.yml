general:
  branches:
    only:
      - master
      - staging
      - /(feature|hotfix|release)\/.*/

machine:
  environment:
    RAILS_ENV: ci
    NODE_ENV: test
    BUNDLE_WITHOUT: development

dependencies:
  override:
    - bin/setup

test:
  override:
    - bin/test

deployment:
  staging:
    branch: staging
    heroku:
      appname: $HEROKU_APP_NAME

