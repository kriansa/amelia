general:
  artifacts:
    - report
  branches:
    ignore:
      - gh-pages

machine:
  ruby:
    version: 2.4.2
  node:
    version: 8.6.0
  environment:
    RAILS_ENV: ci
    NODE_ENV: test
    BUNDLE_WITHOUT: development

dependencies:
  override:
    - bin/setup

test:
  override:
    - bin/test

deployment:
  staging:
    branch: staging
    heroku:
      appname: $HEROKU_APP_NAME

