general:
  branches:
    only:
      - master
      - staging
      - /(feature|hotfix|release)\/.*/

machine:
  timezone:
    America/Sao_Paulo
  ruby:
    version: 2.3.3
  node:
    version: 7.2.1
  environment:
    RACK_ENV: test
    NODE_ENV: production

dependencies:
  override:
    - NO_DEV_GEMS=1 bin/setup

test:
  override:
    - bin/test

deployment:
  staging:
    branch: staging
    commands:
      - git push git@heroku.com:$HEROKU_APP_NAME.git $CIRCLE_SHA1:refs/heads/master

  # production:
